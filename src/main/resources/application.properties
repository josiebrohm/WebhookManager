spring.application.name=webhook-manager
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/webhook_manager_db
spring.datasource.username=postgres
spring.jpa.show-sql=true

# Basic Quartz configuration
spring.quartz.job-store-type=memory
spring.quartz.properties.org.quartz.scheduler.instanceName=WebhookScheduler