spring.application.name=webhook-manager
server.port=8080
spring.devtools.restart.enabled=false

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/webhook_manager_db
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=core

spring.jackson.property-naming-strategy=SNAKE_CASE

# Automatically create/update schema based on entities
spring.jpa.hibernate.ddl-auto=update


# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-group

